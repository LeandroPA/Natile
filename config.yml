# Site Configuration

# Theme, mapped to the directory: ./theme/xxxx
theme: default

# HTML Language setting
lang: "br"

# Plugins, implemented in ./plugins/PLUGIN_NAME
# Use {{ vars.PLUGIN_NAME }} in the settings below

# The output of the plugin can be used below, e.g., {{vars.MediumFollowersCountPlugin}}
plugins:
  - AgeCalculatorPlugin:
      nathalia: 26/08/1998
      leandro: 08/09/1997

# Google Analytics tracking id
google_analytics_id: G-DV5PGV5TJ9

# HTML Title
title: "Natilê Gourmet"

# Avatar image path
avatar: "./images/logo.png"

# Name section text
name: "Natilê"

# Tagline section text
tagline: >-
    Em breve sobremesas próximo a você!
    <br>🍓 Sacolés Gourmet 🛵 Delivery
    <br><a href='#onde-entregamos'>📍 Campo Grande - RJ</a>

# List of links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# text: The displayed text for the link
# title: The url title
# url: The URL of the link
# alt: Alternative text for accessibility
# target: `_blank` opens in a new tab, `_self` opens in the same frame
links:
  - link:
      id: "cardapio"
      icon: "fa-solid fa-cart-shopping"
      text: "Cardápio <span class='link-button-text'>(Com desconto!)</span>"
      url: "http://cardapio.natile.com.br"
      alt: "Link para o cardápio no nosso site"
      title: "Link para o cardápio no nosso site"
      target: "_self"
  - link:
      id: "ifood"
      icon: "fa-brands fa-ifood"
      text: "iFood"
      url: "http://ifood.natile.com.br"
      alt: "Link para o cardápio no iFood"
      title: "Link para o cardápio no iFood"
      target: "_blank"
  - button:
      id: "onde-entregamos"
      icon: "fa-solid fa-map"
      text: "Onde entregamos"
      alt: "Imagem ilustrativa de onde entregamos, na área central de Campo Grande - RJ"
      title: "Onde entregamos"
      content: >-
        <div class="warn"><i class="fa-solid fa-triangle-exclamation"></i><span>Cobertura inicialmente limitada. Demais localidades nos mande uma mensagem. ❤️</span></div>
        <div id="cobertura-map"></div>
  - button:
      id: "sobre-nos"
      icon: "fa-solid fa-circle-info"
      text: "Sobre nós"
      alt: "Sobre nós"
      title: "Sobre nós"
      content: >-
        <img src="./images/sobre_nos.jpg"></img>
        <p>Oi, nós somos Nathalia e Leandro, temos {{vars.AgeCalculatorPlugin['nathalia']}} e {{vars.AgeCalculatorPlugin['leandro']}} anos, juntos
        decidimos em criar nossa primeira marca, a Natilê.<br>
        Juntamos nossa paixão por sobremesas geladas, artesanais e com
        um toque de ingredientes naturais, nascendo assim a nossa parceria entre Nath e Lê (pegou a referência? 😜).</p>



