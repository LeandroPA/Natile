      title: "Facebook"
      alt: "Facebook"
      target: "_blank"
  - social:
      icon: "fa-brands fa-instagram"
      url: "http://instagram.natile.com.br"
      title: "Instagram"
      alt: "Instagram"
      target: "_blank"
  - social:
      icon: "fa-brands fa-tiktok"
      url: "http://tiktok.natile.com.br"
      title: "Tiktok"
      alt: "Tiktok"
      target: "_blank"
  - social:
      icon: "fa-brands fa-whatsapp"
      url: "http://whatsapp.natile.com.br"
      title: "Whatsapp"
      alt: "Whatsapp"
      target: "_blank"
  - social:
      icon: "fa-solid fa-envelope"
      url: "mailto:contato@natile.com.br"
      title: "Email: contato@natile.com.br"
      alt: "contato@natile.com.br"
      target: "_blank"

# Footer text
footer: >
    Siga-nos nas redes sociais

