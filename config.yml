# Site Configuration

# Theme, mapped to the directory: ./theme/xxxx
theme: default

# HTML Language setting
lang: "br"

# Plugins, implemented in ./plugins/PLUGIN_NAME
# Use {{ vars.PLUGIN_NAME }} in the settings below

# The output of the plugin can be used below, e.g., {{vars.MediumFollowersCountPlugin}}
# plugins:
#   # Automatically fetch Medium follower count
#   - MediumFollowersCountPlugin:
#       username: zhgchgli
#   # Automatically fetch Github repo star count
#   - GithubRepoStarsCountPlugin:
#       - ZhgChgLi/ZMarkupParser
#       - ZhgChgLi/ZReviewTender
#       - ZhgChgLi/ZMediumToMarkdown
#       - ZhgChgLi/linkyee

# Google Analytics tracking id
google_analytics_id: G-DV5PGV5TJ9

# HTML Title
title: "Natilê Gourmet"

# Avatar image path
avatar: "./images/teste_logo.png"

# Name section text
name: "Natilê"

# Tagline section text
tagline: >-
    Em breve sobremesas próximo a você!<br>Campo Grande - RJ

# List of links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# text: The displayed text for the link
# title: The url title
# url: The URL of the link
# alt: Alternative text for accessibility
# target: `_blank` opens in a new tab, `_self` opens in the same frame
links:
  - link:
      icon: "fa-solid fa-cart-shopping"
      text: "Cardápio <span class='link-button-text'>(5% desconto)</span>"
      url: "http://cardapio.natile.com.br"
      alt: "Link para o cardápio no nosso site"
      title: "Link para o cardápio no nosso site"
      target: "_blank"
  - link:
      icon: "fa-solid fa-cart-shopping"
      text: "iFood"
      url: "http://ifood.natile.com.br"
      alt: "Link para o cardápio no iFood"
      title: "Link para o cardápio no iFood"
      target: "_blank"


# List of social media links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# title: The url title
# url: The URL of the social media link
# alt: Alternative text for accessibility
# target: _blank opens in a new tab, _self opens in the same frame
socials:
  - social:
      icon: "fa-brands fa-facebook"
      url: "http://facebook.natile.com.br"
      title: "Facebook"
      alt: "Facebook"
      target: "_blank"
  - social:
      icon: "fa-brands fa-instagram"
      url: "http://instagram.natile.com.br"
      title: "Instagram"
      alt: "Instagram"
      target: "_blank"
  - social:
      icon: "fa-brands fa-whatsapp"
      url: "http://whatsapp.natile.com.br"
      title: "Whatsapp"
      alt: "Whatsapp"
      target: "_blank"
  - social:
      icon: "fa-solid fa-envelope"
      url: "mailto:contato@natile.com.br"
      title: "Email: contato@natile.com.br"
      alt: "contato@natile.com.br"
      target: "_blank"

# Footer text
